{% extends 'base.html' %}
{% block header %} <link rel="stylesheet" href="/css/edit_meta.css"> {% endblock %}
{% block title %} Editar o questionario {{name}} {% endblock %}
{% block content %}
<div id ="grid-container">
    <div id ="box">
        <h1>Editar o questionario {{name}}</h1>
        <form method='POST'>
            <h2>Descrição: <input name='detais' type='text' value='{{detais}}' /></h2>
            <input type='submit' value='Salvar' />
        </form>
        <a href='/questionnaires/{{id_}}'><button>Voltar</button></a>
    </div>
</div>
{% endblock %}
