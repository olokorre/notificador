<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='/js/jquary.js'></script>
        <title>Crie o seu usuário</title>
    </head>
    <body>
        <h1>Criar usuario</h1>
        <p>Selecione na caixa de texto que tipo de conta você precisa criar</p>
        <form>
            <input type="radio" id="Professor" name="type-account" value="Professor">
            <label for="male">Professor</label><br>
            <input type="radio" id="Aluno" name="type-account" value="Aluno">
            <label for="female">Aluno</label><br>
          </form> 
    </body>
