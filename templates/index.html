<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <div id ="grid-container">
        <div id="home-page">

    <a href="#" onclick="document.getElementById('chat_box').style.display='block';document.getElementById('Flutuante').style.display='none'">
        <div id="show_chat">

        </div>
    </a>
     <div name='chat' id="chat_box">

        <input id="text" placeholder="Digite sua mensagem">
    </div>
